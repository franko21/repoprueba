<div class="card bg-dark text-white">
    <div class="card-header">Crear Compra</div>
    <div class="card-body">
        <form ngNativeValidate (ngSubmit)="createComp()">
            <div class="form-group row">
                <label for="" class="col-form-label col-sm-2">IdArticulo</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]= "compra.id_articulo" name="id_articulo" required>
                </div>
            </div>

            <div class="form-group row">
                <label for="" class="col-form-label col-sm-2">Cantidad Comprada</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]= "compra.cantidadComprada" name="cantidadComprada" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-form-label col-sm-2">Nombre Proveedor</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]= "compra.nombreProveedor" name="nombreProveedor" required>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-6">
                    <button class="btn btn-primary" role="button">Crear</button>
                </div>
            </div>  

        </form>
    </div>


</div>
